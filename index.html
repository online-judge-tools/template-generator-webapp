<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>online-judge-tools/template-generator-webapp</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <!-- highlight.js -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.5.0/build/styles/github.min.css">
        <script defer src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.5.0/build/highlight.min.js"></script>

        <script defer src="index.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand text-wrap"><span class="text-white-50 text-nowrap">online-judge-tools/</span><!-- zero width space -->&#8203;<span class="display-6 text-nowrap">template-generator-webapp</span></span>
            </div>
        </nav>

        <section class="container-fluid mt-5 mb-5">
            <div class="row mb-5">
                <div class="col-auto">
                    <label for="problemURL">
                        Problem URL:
                    </label>
                </div>
                <div class="col-auto">
                    <form id="generateForm" onsubmit="return false;">
                        <div class="input-group">
                            <input type="text" class="form-control" size="40" id="urlInput" placeholder="https://atcoder.jp/contests/agc006/tasks/agc006_c">
                            <button type="submit" class="btn btn-primary">Generate!</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-auto">
                    Problem Name:
                </div>
                <div class="col-auto">
                    <div class="input-group">
                        <input type="text" disabled class="form-control" id="nameInput"></div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-auto">
                    Template:
                </div>
                <div class="col-auto">
                    <div class="input-group">
                        <select class="form-select" id="templateSelect">
                            <option selected value="main.cpp">main.cpp</option>
                            <option value="main.py">main.py</option>
                            <option value="generate.cpp">generate.cpp</option>
                            <option value="generate.py">generate.py</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-2 mb-2">
                <div class="col-auto">
                    Generated Code:
                </div>
            </div>
            <div class="row">
                <div class="col-auto pr-3">
                </div>
                <div class="col-auto" id="codeContainer">
                    <pre><code></code></pre>
                </div>
            </div>
        </section>

        <hr>

        <footer class="container-fluid">
            <small><a class="text-muted" href="https://github.com/online-judge-tools/template-generator-webapp">GitHub repository for this page</a></small>
        </footer>
    </body>
</html>
